{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="card auth-card">
        <h2><i class="fas fa-sign-in-alt"></i> Log In</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn primary large"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <p class="auth-footer">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up Here</a></p>
    </div>
</section>
{% endblock %}
