{% extends "layout.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<section class="form-container">
    <h2 style="text-align: center; color: var(--color-primary); margin-bottom: 30px;">ðŸ“§ Contact Us</h2>
    <p style="text-align: center; margin-bottom: 20px;">We value your feedback. Contact us for support, feature requests, or collaboration opportunities.</p>

    <form id="contact-form">
        <div class="form-group">
            <label for="name">Your Name*</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email*</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="message">Message*</label>
            <textarea id="message" name="message" class="form-input" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn primary large">Submit Message</button>
    </form>
    <div id="contact-message" style="text-align: center; margin-top: 15px; font-weight: 500;"></div>
</section>

{% endblock %}

{% block scripts %}
<script>
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const messageDiv = document.getElementById('contact-message');
        
        try {
            const response = await fetch('{{ url_for("about") }}', {
                method: 'POST',
                body: new URLSearchParams(formData),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                messageDiv.style.color = 'var(--color-success)';
                messageDiv.textContent = data.message;
                document.getElementById('contact-form').reset();
                setTimeout(() => {
                    messageDiv.textContent = '';
                }, 5000);
            } else {
                messageDiv.style.color = 'var(--color-danger)';
                messageDiv.textContent = data.message;
            }
        } catch (error) {
            messageDiv.style.color = 'var(--color-danger)';
            messageDiv.textContent = 'An error occurred. Please try again.';
            console.error('Error:', error);
        }
    });
</script>
{% endblock %}
